#
# Chrome options can be defined using the chrome.switches property
#
#chrome.switches="""--start-maximized;--remote-allow-origins=*;--test-type;--no-sandbox;--ignore-certificate-errors;
#                   --disable-popup-blocking;--disable-default-apps;--disable-extensions-file-access-check;
#                   --incognito;--disable-infobars,--disable-gpu"""



webdriver {
  capabilities {
    browserName = "chrome"
    "goog.chromeOptions" {
      args = ["--start-maximized", "--remote-allow-origins=*",
                    "--test-type", "--no-sandbox", "--ignore-certificate-errors",
                    "--disable-popup-blocking", "--disable-default-apps",
                    "--incognito", "--disable-infobars", "--disable-gpu"]
    }
  }
}


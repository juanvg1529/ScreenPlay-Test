environment = chrome

environments {
  chrome {
    webdriver {
      driver = chrome
      autodownload = true
      capabilities {
        browserName = "chrome"
        acceptInsecureCerts = true
        "goog:chromeOptions" {
          args = [
            "start-maximized",
            "remote-allow-origins=*",
            "test-type",
            "ignore-certificate-errors",
            "incognito",
            "disable-infobars",
            "disable-gpu",
            "disable-default-apps",
            "disable-popup-blocking"
          ]
        }
      }
    }
  }
}

webdriver {
  driver = chrome
}

serenity {
  encoding = "UTF-8"
  compress.filenames = true
  take.screenshots = FOR_EACH_ACTION
}

# Environment-specific configuration
environments {
  default {
    webdriver.base.url = "https://cesaragudelo.com.co/demosite/"
